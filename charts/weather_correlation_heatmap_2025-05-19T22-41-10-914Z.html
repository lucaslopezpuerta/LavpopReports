
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>weather_correlation_heatmap</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Create the data table
        var data = new google.visualization.DataTable();
        
    // Create table with weather factors as rows and business metrics as columns
    data.addColumn('string', 'Weather Factor');
    data.addColumn('number', 'Revenue');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    data.addColumn('number', 'Wash Services');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    data.addColumn('number', 'Dry Services');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    
    data.addRows([
      // Temperature row
      ['Temperature', 
       -0.42683088816843684, '-0.43 (Weak)', 
       'Temperature to Revenue: -0.43 (Weak)\nAs temperature changes, revenue tends to decrease',
       
       -0.2995350384405145, '-0.30 (Very weak)', 
       'Temperature to Wash Services: -0.30 (Very weak)\nAs temperature changes, wash service count tends to decrease',
       
       -0.4890190131508873, '-0.49 (Weak)', 
       'Temperature to Dry Services: -0.49 (Weak)\nAs temperature changes, dry service count tends to decrease'
      ],
      
      // Rainfall row
      ['Rainfall', 
       0.13985493562577753, '0.14 (Very weak)', 
       'Rainfall to Revenue: 0.14 (Very weak)\nAs rainfall increases, revenue shows no clear pattern',
       
       0.08360623135737344, '0.08 (Very weak)', 
       'Rainfall to Wash Services: 0.08 (Very weak)\nAs rainfall increases, wash service count shows no clear pattern',
       
       0.17369399133303848, '0.17 (Very weak)', 
       'Rainfall to Dry Services: 0.17 (Very weak)\nAs rainfall increases, dry service count shows no clear pattern'
      ],
      
      // Humidity row
      ['Humidity', 
       0.13610843555621907, '0.14 (Very weak)', 
       'Humidity to Revenue: 0.14 (Very weak)\nAs humidity increases, revenue shows no clear pattern',
       
       0.01855314225037609, '0.02 (Very weak)', 
       'Humidity to Wash Services: 0.02 (Very weak)\nAs humidity increases, wash service count shows no clear pattern',
       
       0.2382508890021341, '0.24 (Very weak)', 
       'Humidity to Dry Services: 0.24 (Very weak)\nAs humidity increases, dry service count tends to increase'
      ]
    ]);
  

        // Set chart options
        var options = {
  "title": "Weather Impact on Business Performance",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 430,
  "backgroundColor": "#ffffff",
  "chart": {
    "title": "Weather Impact on Business Performance"
  },
  "hAxis": {
    "title": "Correlation Coefficient",
    "minValue": -1,
    "maxValue": 1,
    "format": "0.00"
  },
  "vAxis": {
    "title": "Weather Factor",
    "textStyle": {
      "fontSize": 16,
      "bold": true
    }
  },
  "legend": {
    "position": "bottom",
    "textStyle": {
      "fontSize": 12
    }
  },
  "colorAxis": {
    "values": [
      -1,
      -0.5,
      0,
      0.5,
      1
    ],
    "colors": [
      "#2233FF",
      "#93A3FF",
      "#EEEEEE",
      "#93EE89",
      "#2ae01e"
    ]
  },
  "annotations": {
    "textStyle": {
      "fontSize": 14,
      "bold": true,
      "color": "#333333"
    }
  },
  "tooltip": {
    "isHtml": true,
    "showColorCode": true
  }
};

        // Create and draw the chart
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

      body { 
        font-family: Arial, sans-serif;

      }

        width: 100%;
        height: 100%;
        box-shadow: 0 0px 0px rgba(0,0,0,0.1);
        background-color: white;  w
      }

  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
