
<!DOCTYPE html>

    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Create the data table
        var data = new google.visualization.DataTable();
        
    data.addColumn('string', 'Metric');
    data.addColumn('number', 'Peak Hours');
    data.addColumn('number', 'Off-Peak Hours');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'annotation'});
    data.addRows([
      ['Avg Net Revenue', 273.154, 129.21555555555557, 
       '$273', 
       '$129'],
      ['Utilization %', 37, 25, 
       '37%', 
       '25%'],
      ['Services/Transaction', 1.2, 1.2, 
       '1.2', 
       '1.2']
    ]);
  

        // Set chart options
        var options = {
  "title": "Peak vs. Off-Peak Performance",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 400,
  "backgroundColor": "#ffffff",
  "colors": [
    "#093eea",
    "#2ae01e"
  ],
  "hAxis": {
    "title": "Metric",
    "titleTextStyle": {
      "color": "#333333",
      "fontSize": 16
    },
    "textStyle": {
      "color": "#333333",
      "fontSize": 16
    }
  },
  "vAxis": {
    "title": "Value",
    "titleTextStyle": {
      "color": "#333333",
      "fontSize": 16
    },
    "textStyle": {
      "color": "#333333",
      "fontSize": 16
    }
  },
  "legend": {
    "position": "top",
    "textStyle": {
      "color": "#333333",
      "fontSize": 14
    }
  },
  "annotations": {
    "textStyle": {
      "fontSize": 12,
      "color": "#333333",
      "bold": true
    }
  }
};

        // Create and draw the chart
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
