
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparative_performance</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    // Create two-axis data table for revenue and utilization
    data.addColumn('string', 'Time Period');
    data.addColumn('number', 'Revenue (R$)');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn('number', 'Utilization (%)');
    data.addColumn({type: 'string', role: 'annotation'});
    
    data.addRows([
      ['Current Week', 3060.556249999989, 'R$3,061', 15, '15%'],
      ['Previous Week', 2388.754999999995, 'R$2,389', 11, '11%'],
      ['4-Week Avg', 2435.4946724137994, 'R$2,435', 12, '12%']
    ]);
  

            // Base options from server
            var options = {
  "title": "Net Revenue and Utilization Comparison",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "seriesType": "bars",
  "series": {
    "0": {
      "type": "bars",
      "targetAxisIndex": 0,
      "color": "#2ae01e"
    },
    "1": {
      "type": "bars",
      "targetAxisIndex": 1,
      "color": "#093eea"
    }
  },
  "vAxes": {
    "0": {
      "title": "Net Revenue (R$)",
      "titleTextStyle": {
        "color": "#333333",
        "fontSize": 12,
        "padding": 20
      },
      "textStyle": {
        "color": "#333333",
        "fontSize": 12,
        "padding": 20
      },
      "minValue": 0
    },
    "1": {
      "title": "Utilization (%)",
      "titleTextStyle": {
        "color": "#333333",
        "fontSize": 12,
        "padding": 20
      },
      "textStyle": {
        "color": "#333333",
        "fontSize": 12,
        "padding": 20
      },
      "minValue": 0,
      "maxValue": 100
    }
  },
  "legend": {
    "position": "bottom",
    "alignment": "center",
    "textStyle": {
      "color": "#333333",
      "fontSize": 12,
      "padding": 10
    }
  },
  "annotations": {
    "textStyle": {
      "fontSize": 14,
      "color": "#333333",
      "bold": true
    }
  },
  "chartArea": {
    "left": "15%",
    "top": "12%",
    "width": "78%",
    "height": "75%"
  }
};
            
            // Create and draw the chart
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif;

      #chart_div {
            width: 650px;  /* Exact chart width */
