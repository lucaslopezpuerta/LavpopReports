
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services_per_visit_by_segment</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    data.addColumn('string', 'Segment');
    data.addColumn('number', 'Avg Services/Visit');
    data.addColumn({ type: 'string', role: 'annotation' });
    data.addColumn({ type: 'string', role: 'style' });

    data.addRows([["Champion",1.16,"1.16",null],["Loyal",1.11,"1.11",null],["Potential",1.07,"1.07",null]]);
  

            // Base options from server
            var options = {
  "title": "Average Cycles per Visit by Segment",
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "colors": [
    "#2ae01e"
  ],
  "legend": {
    "position": "none"
  },
  "annotations": {
    "textStyle": {
      "fontSize": 14,
      "bold": true
    }
  },
  "vAxis": {
    "title": "Avg. Cycles per Visit",
    "viewWindow": {
      "min": 0,
      "max": 2
    },
    "gridlines": {
      "count": 5
    },
    "textStyle": {
      "fontSize": 12
    }
  },
  "hAxis": {
    "textStyle": {
      "fontSize": 12
    }
  }
};
            
            // Create and draw the chart
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            width: 100vw;  /* Use full viewport width */
            height: 100vh; /* Use full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;        
            background-color: #ffffff;
            overflow: hidden; /* Prevent scrollbars in iframe */
      }
      #chart_div {
            width: 650px;  /* Exact chart width */
            height: 480px; /* Exact chart height */
            max-width: 650px;
            max-height:  500px;
      }
    </style>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
