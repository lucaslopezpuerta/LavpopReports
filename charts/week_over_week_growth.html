
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week_over_week_growth</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    data.addColumn('string', 'Metric');
    data.addColumn('number', 'Change (%)');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'style'});
    
    data.addRows([
      ['Net Revenue', -5.4, '-5.4%', 
       '#e53e3e'],
      ['Total Services', -9.2, '-9.2%', 
       '#e53e3e'],
      ['Utilization', -2.9, '-2.9pts', 
       '#e53e3e']
    ]);
  

            var options = {
  "title": "Week-over-Week Performance Changes",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "hAxis": {
    "baseline": 0,
    "baselineColor": "#666666",
    "baselineWidth": 2
  },
  "legend": {
    "position": "none"
  },
  "chartArea": {
    "left": "12%",
    "top": "10%",
    "width": "78%",
    "height": "75%"
  }
};
            
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;        
            background-color: #ffffff;
            overflow: hidden;
      }
      #chart_div {
            width: 650px;
            height: 480px;
            max-width: 650px;
            max-height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
