
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wash_vs_dry_services</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    data.addColumn('string', 'Service Type');
    data.addColumn('number', 'Current Week');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn('number', 'Previous Week');
    data.addColumn({type: 'string', role: 'annotation'});
    
    data.addRows([
      ['Wash Cycles', 
       79, 
       '79',
       85, 
       '85'],
      ['Dry Cycles', 
       78, 
       '78',
       103, 
       '103'],
      ['Total Cycles', 
       157, 
       '157',
       188, 
       '188']
    ]);
  

            var options = {
  "title": "Wash vs Dry Cycles Performance",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "colors": [
    "#2ae01e",
    "#093eea"
  ],
  "bar": {
    "groupWidth": "75%"
  },
  "legend": {
    "position": "bottom",
    "textStyle": {
      "color": "#333333",
      "fontSize": 12
    }
  },
  "chartArea": {
    "left": "12%",
    "top": "10%",
    "width": "78%",
    "height": "75%"
  },
  "annotations": {
    "textStyle": {
      "fontSize": 11,
      "bold": true,
      "color": "000000"
    },
    "alwaysOutside": true
  }
};
            
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;        
            background-color: #ffffff;
            overflow: hidden;
      }
      #chart_div {
            width: 650px;
            height: 480px;
            max-width: 650px;
            max-height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
