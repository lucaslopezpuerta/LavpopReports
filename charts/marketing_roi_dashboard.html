
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marketing_roi_dashboard</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    data.addColumn('string', 'Marketing Channel');
    data.addColumn('number', 'Performance Score');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'style'});
    
    data.addRows([
      ['WhatsApp Engagement', 203.06154326772884, '203.1 resp/R$', 'color: #25D366'],
      ['Coupon Effectiveness', 19.40625, 'R$19 avg', 'color: #093eea'],
      ['Active Campaigns', 2, '2 running', 'color: #2ae01e'],
      ['Total Messages Sent', 248, '248', 'color: #FCA311']
    ]);
  

            // Base options from server
            var options = {
  "title": "Marketing ROI Dashboard",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 550,
  "height": 480,
  "backgroundColor": "#ffffff",
  "hAxis": {
    "textStyle": {
      "color": "#333333",
      "fontSize": 11
    }
  },
  "vAxis": {
    "title": "Performance Metrics",
    "titleTextStyle": {
      "color": "#333333",
      "fontSize": 14
    },
    "textStyle": {
      "color": "#333333",
      "fontSize": 12
    },
    "minValue": 0
  },
  "legend": {
    "position": "none"
  },
  "chartArea": {
    "left": "10%",
    "top": "12%",
    "width": "75%",
    "height": "70%"
  },
  "annotations": {
    "textStyle": {
      "fontSize": 11,
      "bold": true,
      "color": "#333333"
    }
  }
};
            
            // Create and draw the chart
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            width: 100vw;  /* Use full viewport width */
            height: 100vh; /* Use full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;        
            background-color: #ffffff;
            overflow: hidden; /* Prevent scrollbars in iframe */
      }
      #chart_div {
            width: 650px;  /* Exact chart width */
            height: 480px; /* Exact chart height */
            max-width: 650px;
            max-height:  500px;
      }
    </style>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
