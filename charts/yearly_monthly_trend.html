
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yearly_monthly_trend</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    data.addColumn('string', 'Month');
    data.addColumn('number', 'Net Revenue (R$)');
    data.addColumn('number', 'Utilization (%)');
    data.addRows([
['January', 8231.8, 9.6],
      ['February', 7497.76, 9.7],
      ['March', 7578.75, 8.7],
      ['April', 8993.45, 10.1],
      ['May', 10972.29, 12],
      ['June', 22852.18, 25.7],
      ['July', 2950.46, 19.4],
    ]);
  

            var options = {
  "title": "Monthly Revenue & Utilization Trend (Year to Date)",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "seriesType": "columns",
  "series": {
    "0": {
      "type": "columns",
      "targetAxisIndex": 0,
      "color": "#2ae01e"
    },
    "1": {
      "type": "line",
      "targetAxisIndex": 1,
      "color": "#093eea",
      "lineWidth": 3
    }
  },
  "vAxes": {
    "0": {
      "title": "Net Revenue (R$)",
      "titleTextStyle": {
        "color": "#333333",
        "fontSize": 14
      }
    },
    "1": {
      "title": "Utilization (%)",
      "titleTextStyle": {
        "color": "#093eea",
        "fontSize": 14
      },
      "maxValue": 100
    }
  },
  "legend": {
    "position": "bottom",
    "textStyle": {
      "color": "#333333",
      "fontSize": 12
    }
  },
  "chartArea": {
    "left": "12%",
    "top": "10%",
    "width": "78%",
    "height": "75%"
  }
};
            
            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>

      body { 
            font-family: Arial, sans-serif;

      #chart_div {
            width: 650px;

      }
    </style>
