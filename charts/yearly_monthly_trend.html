
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>yearly_monthly_trend</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    data.addColumn('string', 'Month');
    data.addColumn('number', 'Net Revenue (R$)');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn('number', 'Utilization (%)');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addRows([
['January', 0, '', 9.6, '9.6%'],
      ['February', 0, '', 9.7, '9.7%'],
      ['March', 0, '', 8.7, '8.7%'],
      ['April', 0, '', 10.1, '10.1%'],
      ['May', 0, '', 12, '12%'],
      ['June', 0, '', 25.7, '25.7%'],
      ['July', 0, '', 21.1, '21.1%'],
    ]);
  

            var options = {
  "title": "Yearly Monthly Performance Trend",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "seriesType": "columns",
  "series": {
    "0": {
      "type": "columns",
      "targetAxisIndex": 0,
      "color": "#2ae01e"
    },
    "1": {
      "type": "line",
      "targetAxisIndex": 1,
      "color": "#093eea",
      "lineWidth": 3,
      "pointSize": 6
    }
  },
  "vAxes": {
    "0": {
      "title": "Net Revenue (R$)",
      "titleTextStyle": {
        "color": "#333333",
        "fontSize": 14
      },
      "textStyle": {

      },

    },
    "1": {
      "title": "Utilization (%)",
      "titleTextStyle": {
        "color": "#093eea",
        "fontSize": 14
      },
      "textStyle": {
        "color": "#093eea",
        "fontSize": 12
      },
      "minValue": 0,
      "maxValue": 100
    }
  },
  "legend": {
    "position": "bottom",
    "textStyle": {
      "color": "#333333",
      "fontSize": 12
    }
  },
  "chartArea": {
    "left": "5%",

    },
    "alwaysOutside": true
  }
};
            
            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }
