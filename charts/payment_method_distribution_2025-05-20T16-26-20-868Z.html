
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment_method_distribution</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Create the data table
        var data = new google.visualization.DataTable();
        
    data.addColumn('string', 'Payment Method');
    data.addColumn('number', 'Transactions');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addRows([
['Cartão de débito', 55, '44%'],
      ['Pix', 38, '30%'],
      ['Cartão de crédito', 26, '21%'],
      ['Saldo da carteira', 7, '6%'],
    ]);
  

        // Enhanced options with responsive considerations
        var options = {
  "title": "Payment Method Distribution",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 600,
  "backgroundColor": "#ffffff",
  "colors": [
    "#2ae01e",
    "#093eea",
    "#8CED80",
    "#6B8EF2"
  ],
  "pieHole": 0.3,
  "legend": {
    "position": "right",
    "textStyle": {
      "color": "#333333",
      "fontSize": 12
    }
  },
  "chartArea": {
    "left": "10%",
    "top": "12%",
    "width": "78%",
    "height": "75%"
  },
  "pieSliceTextStyle": {
    "color": "white",
    "fontSize": 14,
    "bold": true
  }
};
        
        // Add responsive resizing capability
        function resizeChart() {
          var container = document.getElementById('chart_div');
          var containerWidth = container.offsetWidth;
          
          // Maintain aspect ratio while scaling to container
          if (containerWidth < 650) {
            options.width = containerWidth;
            options.height = Math.round(containerWidth * (600 / 650)); // Maintain aspect ratio
            
            // Adjust font sizes for smaller displays
            if (options.titleTextStyle) options.titleTextStyle.fontSize = 16;
            if (options.legend && options.legend.textStyle) options.legend.textStyle.fontSize = 10;
          }
          
          chart.draw(data, options);
        }

        // Create and draw the chart
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        
        // Initial draw
        resizeChart();
        
        // Redraw on window resize
        window.addEventListener('resize', resizeChart);
      }
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;        
            background-color: #ffffff;
            overflow: hidden; /* Prevent scrollbars in iframe */
      }
      #chart_div {
            width: 650px;  /* Exact chart width */
            height: 600px; /* Exact chart height */
            max-width: 650px;
            max-height: 600px;
      }
    </style>
  </head>

    <div id="chart_div"></div>
  </body>
