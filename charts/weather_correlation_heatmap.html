
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather_correlation_heatmap</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    // Create table with weather factors as rows and business metrics as columns
    data.addColumn('string', 'Weather Factor');
    data.addColumn('number', 'Revenue');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    data.addColumn('number', 'Wash Services');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    data.addColumn('number', 'Dry Services');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    
    data.addRows([
      // Heat Index row
      ['Heat Index', 
       -0.41729300424848786, '-0.42 (Moderate)', 
       'Heat Index to Revenue: -0.42 (Moderate)\nAs heat changes, revenue tends to decrease',
       
       -0.3013592119570545, '-0.30 (Weak)', 
       'Heat Index to Wash Services: -0.30 (Weak)\nAs heat changes, wash cycle count tends to decrease',
       
       -0.4696013057828291, '-0.47 (Moderate)', 
       'Heat Index to Dry Services: -0.47 (Moderate)\nAs heat changes, dry cycle count tends to decrease'
      ],
      
      // Yesterday Rain row
      ['Yesterday Rain', 
       0.2775800217747688, '0.28 (Weak)', 
       'Yesterday Rain to Revenue: 0.28 (Weak)\nAs Yesterday Rain increases, revenue tends to increase',
       
       0.22401395348816786, '0.22 (Weak)', 
       'Yesterday Rain to Wash Services: 0.22 (Weak)\nAs Yesterday Rain increases, wash cycle count tends to increase',
       
       0.3092127851213791, '0.31 (Weak)', 
       'Yesterday Rain to Dry Services: 0.31 (Weak)\nAs Yesterday Rain increases, dry cycle count tends to increase'
      ],
      
      // Humidity row
      ['Humidity', 
       0.1355775131824523, '0.14 (Very weak)', 
       'Humidity to Revenue: 0.14 (Very weak)\nAs humidity increases, revenue shows no clear pattern',
       
       0.020184418793010285, '0.02 (Very weak)', 
       'Humidity to Wash Services: 0.02 (Very weak)\nAs humidity increases, wash cycle count shows no clear pattern',
       
       0.23681993370723206, '0.24 (Weak)', 
       'Humidity to Dry Services: 0.24 (Weak)\nAs humidity increases, dry cycle count tends to increase'
      ]
    ]);
  

            // Base options from server
            var options = {
  "title": "Weather Impact on Business Performance",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "chart": {
    "title": "Weather Impact on Business Performance"
  },
  "hAxis": {
    "title": "Correlation Coefficient",
    "textStyle": {
      "fontSize": 14,
      "bold": true
    },
    "minValue": -1,
    "maxValue": 1,
    "format": "0.00"
  },
  "vAxis": {
    "title": "Weather Factor",
    "textPosition": "none",
    "textStyle": {
      "fontSize": 12,
      "bold": true
    }
  },
  "legend": {
    "position": "top",
    "textStyle": {
      "fontSize": 12
    }
  },
  "chartArea": {
    "left": "5%",
    "top": "12%",
    "width": "90%",
    "height": "75%"
  },
  "annotations": {
    "textStyle": {
      "fontSize": 11,
      "bold": true,
      "color": "000000"
    },
    "alwaysOutside": true,
    "stem": {
      "color": "#333333",
      "length": 8
    },
    "highContrast": true
  },
  "colors": [
    "red",
    "#093eea",
    "#2ae01e"
  ],
  "bar": {
    "groupWidth": "60%"
  },
  "tooltip": {
    "isHtml": true,
    "showColorCode": true
  }
};
            
            // Create and draw the chart
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            width: 100vw;  /* Use full viewport width */
            height: 100vh; /* Use full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;        
            background-color: #ffffff;
            overflow: hidden; /* Prevent scrollbars in iframe */
      }
      #chart_div {
            width: 650px;  /* Exact chart width */
            height: 480px; /* Exact chart height */
            max-width: 650px;
            max-height:  500px;
      }
    </style>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
