
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather_correlation_heatmap</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    // Create table with weather factors as rows and business metrics as columns
    data.addColumn('string', 'Weather Factor');
    data.addColumn('number', 'Revenue');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    data.addColumn('number', 'Wash Services');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    data.addColumn('number', 'Dry Services');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    
    data.addRows([
      // Temperature row
      ['Temperature', 
       -0.4192292667324322, '-0.42 (Weak)', 
       'Temperature to Revenue: -0.42 (Weak)\nAs temperature changes, revenue tends to decrease',
       
       -0.29075855619329954, '-0.29 (Very weak)', 
       'Temperature to Wash Services: -0.29 (Very weak)\nAs temperature changes, wash service count tends to decrease',
       
       -0.4812319187089811, '-0.48 (Weak)', 
       'Temperature to Dry Services: -0.48 (Weak)\nAs temperature changes, dry service count tends to decrease'
      ],
      
      // Rainfall row
      ['Rainfall', 
       0.14024160106078354, '0.14 (Very weak)', 
       'Rainfall to Revenue: 0.14 (Very weak)\nAs rainfall increases, revenue shows no clear pattern',
       
       0.08390917131085925, '0.08 (Very weak)', 
       'Rainfall to Wash Services: 0.08 (Very weak)\nAs rainfall increases, wash service count shows no clear pattern',
       
       0.1743886083282387, '0.17 (Very weak)', 
       'Rainfall to Dry Services: 0.17 (Very weak)\nAs rainfall increases, dry service count shows no clear pattern'
      ],
      
      // Humidity row
      ['Humidity', 
       0.13067146583070527, '0.13 (Very weak)', 
       'Humidity to Revenue: 0.13 (Very weak)\nAs humidity increases, revenue shows no clear pattern',
       
       0.01161598140807715, '0.01 (Very weak)', 
       'Humidity to Wash Services: 0.01 (Very weak)\nAs humidity increases, wash service count shows no clear pattern',
       
       0.23308547179827835, '0.23 (Very weak)', 
       'Humidity to Dry Services: 0.23 (Very weak)\nAs humidity increases, dry service count tends to increase'
      ]
    ]);
  

            // Base options from server
            var options = {
  "title": "Weather Impact on Business Performance",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "chart": {
    "title": "Weather Impact on Business Performance"
  },
  "hAxis": {
    "title": "Correlation Coefficient",
    "minValue": -1,
    "maxValue": 1,
    "format": "0.00"
  },
  "vAxis": {
    "title": "Weather Factor",
    "textStyle": {
      "fontSize": 16,
      "bold": true
    }
  },
  "legend": {
    "position": "bottom",
    "textStyle": {
      "fontSize": 12
    }
  },
  "colorAxis": {
    "values": [
      -1,
      -0.5,
      0,
      0.5,
      1
    ],
    "colors": [
      "#2233FF",
      "#93A3FF",
      "#EEEEEE",
      "#93EE89",
      "#2ae01e"
    ]
  },
  "chartArea": {
    "left": "10%",
    "top": "12%",
    "width": "78%",
    "height": "75%"
  },
  "annotations": {
    "textStyle": {
      "fontSize": 11,
      "bold": true,
      "color": "#333333"
    },
    "alwaysOutside": true,
    "stem": {
      "color": "#333333",
      "length": 8
    },
    "highContrast": true
  },
  "tooltip": {
    "isHtml": true,
    "showColorCode": true
  }
};
            
            // Create and draw the chart
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            width: 100vw;  /* Use full viewport width */
            height: 100vh; /* Use full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;        
            background-color: #ffffff;
            overflow: hidden; /* Prevent scrollbars in iframe */
      }
      #chart_div {
            width: 650px;  /* Exact chart width */
            height: 480px; /* Exact chart height */
            max-width: 650px;
            max-height:  500px;
      }
    </style>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
