
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp_metrics</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    data.addColumn('string', 'Metric');
    data.addColumn('number', 'Count');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addRows([
      ['Messages Sent', 248, '248'],
      ['Messages Received', 26, '26']
    ]);
  

            // Base options from server
            var options = {
  "title": "WhatsApp Campaign Metrics",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "colors": [
    "#2ae01e",
    "#093eea"
  ],
  "hAxis": {
    "title": "",
    "titleTextStyle": {
      "color": "#333333",
      "fontSize": 16
    },
    "textStyle": {
      "color": "#333333",
      "fontSize": 16
    }
  },
  "vAxis": {
    "title": "# of WA Messages",
    "titleTextStyle": {
      "color": "#333333",
      "fontSize": 16
    },
    "textStyle": {
      "color": "#333333",
      "fontSize": 16
    }
  },
  "legend": {
    "position": "none"
  },
  "chartArea": {
    "left": "10%",
    "top": "12%",
    "width": "78%",
    "height": "75%"
  },
  "annotations": {
    "textStyle": {
      "fontSize": 15,
      "color": "#333333",
      "bold": true
    }
  }
};
            
            // Create and draw the chart
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            width: 100vw;  /* Use full viewport width */
            height: 100vh; /* Use full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;        
            background-color: #ffffff;
            overflow: hidden; /* Prevent scrollbars in iframe */
      }
      #chart_div {
            width: 650px;  /* Exact chart width */
            height: 480px; /* Exact chart height */
            max-width: 650px;
            max-height:  500px;
      }
    </style>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
