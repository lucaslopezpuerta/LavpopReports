    data.addRows([
['Mon', 7, '+7%', 'Day: Monday\nWeather: Rain expected\nExpected Impact: +7%\nInsight: Monday (2025-06-17): Rain expected (5mm, 35.5% pro...', 'color: #093eea'],

      ['Wed', 7, '+7%', 'Day: Wednesday\nWeather: Rain expected\nExpected Impact: +7%\nInsight: Wednesday (2025-06-19): Rain expected (37.8mm, 90....', 'color: #093eea'],

      ['Fri', 7, '+7%', 'Day: Friday\nWeather: Rain expected\nExpected Impact: +7%\nInsight: Friday (2025-06-21): Rain expected (2.2mm, 35.5% p...', 'color: #093eea'],
    ]);
  

            // Base options from server
            var options = {
  "title": "Weather-Based Revenue Forecast (Next 5 Days)",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },

  "hAxis": {
    "title": "Forecast Days",

      "fontSize": 12
    }
  },
  "vAxis": {

  "annotations": {

    "alwaysOutside": true

};
            
            // Create and draw the chart
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>
