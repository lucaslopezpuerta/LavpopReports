
<!DOCTYPE html>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Create the data table
        var data = new google.visualization.DataTable();
        
    // Create table with weather factors as rows and business metrics as columns
    data.addColumn('string', 'Weather Factor');
    data.addColumn('number', 'Revenue');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    data.addColumn('number', 'Wash Services');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    data.addColumn('number', 'Dry Services');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn({type: 'string', role: 'tooltip'});
    
    data.addRows([
      // Temperature row
      ['Temperature', 
       -0.42683538372507546, '-0.43 (Weak)', 
       'Temperature to Revenue: -0.43 (Weak)\nAs temperature changes, revenue tends to decrease',
       
       -0.29946175822100235, '-0.30 (Very weak)', 
       'Temperature to Wash Services: -0.30 (Very weak)\nAs temperature changes, wash service count tends to decrease',
       
       -0.4890173914802223, '-0.49 (Weak)', 
       'Temperature to Dry Services: -0.49 (Weak)\nAs temperature changes, dry service count tends to decrease'
      ],
      
      // Rainfall row
      ['Rainfall', 
       0.1398005995081227, '0.14 (Very weak)', 
       'Rainfall to Revenue: 0.14 (Very weak)\nAs rainfall increases, revenue shows no clear pattern',
       
       0.0836297105783469, '0.08 (Very weak)', 
       'Rainfall to Wash Services: 0.08 (Very weak)\nAs rainfall increases, wash service count shows no clear pattern',
       
       0.17363574629746764, '0.17 (Very weak)', 
       'Rainfall to Dry Services: 0.17 (Very weak)\nAs rainfall increases, dry service count shows no clear pattern'
      ],
      
      // Humidity row
      ['Humidity', 
       0.13607362232474338, '0.14 (Very weak)', 
       'Humidity to Revenue: 0.14 (Very weak)\nAs humidity increases, revenue shows no clear pattern',
       
       0.018359441716032262, '0.02 (Very weak)', 
       'Humidity to Wash Services: 0.02 (Very weak)\nAs humidity increases, wash service count shows no clear pattern',
       
       0.2380217641546818, '0.24 (Very weak)', 
       'Humidity to Dry Services: 0.24 (Very weak)\nAs humidity increases, dry service count tends to increase'
      ]
    ]);
  

        // Enhanced options with responsive considerations
        var options = {
  "title": "Weather Impact on Business Performance",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 750,
  "height": 450,
  "backgroundColor": "#ffffff",
  "chart": {
    "title": "Weather Impact on Business Performance"
  },
  "hAxis": {
    "title": "Correlation Coefficient",
    "minValue": -1,
    "maxValue": 1,
    "format": "0.00"
  },
  "vAxis": {
    "title": "Weather Factor",
    "textStyle": {
      "fontSize": 16,
      "bold": true
    }
  },
  "legend": {
    "position": "bottom",
    "textStyle": {
      "fontSize": 12
    }
  },
  "colorAxis": {
    "values": [
      -1,

      1
    ],
    "colors": [
      "#2233FF",

      "#93EE89",

    ]
  },
  "chartArea": {
    "left": "10%",
    "top": "12%",
    "width": "85%",
    "height": "78%"
  },
  "annotations": {
    "textStyle": {
      "fontSize": 11,
      "bold": true,
      "color": "#333333"
    },
    "alwaysOutside": true,
    "stem": {
      "color": "#333333",
      "length": 8
    },
    "highContrast": true
  },
  "tooltip": {
    "isHtml": true,
    "showColorCode": true
  }
};
        
        // Add responsive resizing capability
        function resizeChart() {
          var container = document.getElementById('chart_div');
          var containerWidth = container.offsetWidth;
          
          // Maintain aspect ratio while scaling to container
          if (containerWidth < 650) {
            options.width = containerWidth;
            options.height = Math.round(containerWidth * (450 / 750)); // Maintain aspect ratio
            
            // Adjust font sizes for smaller displays
            if (options.titleTextStyle) options.titleTextStyle.fontSize = 16;
            if (options.legend && options.legend.textStyle) options.legend.textStyle.fontSize = 10;
          }
          
          chart.draw(data, options);
        }

        // Create and draw the chart
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        
        // Initial draw
        resizeChart();
        
        // Redraw on window resize
        window.addEventListener('resize', resizeChart);
      }
    </script>
