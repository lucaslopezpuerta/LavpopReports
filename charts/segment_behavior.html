
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segment_behavior</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    data.addColumn('string', 'Segment');
    data.addColumn('number', 'Customer Count');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn('number', 'Avg Value (R$)');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addRows([
['Champion', 65, '65', 482.36, 'R$482'],
      ['Loyal', 93, '93', 131.23, 'R$131'],
      ['Potential', 112, '112', 112.02, 'R$112'],
    ]);
  

            var options = {
  "title": "Customer Segment Performance",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "colors": [
    "#2ae01e",
    "#093eea"
  ],
  "bar": {
    "groupWidth": "70%"
  },
  "legend": {
    "position": "bottom",
    "textStyle": {
      "color": "#333333",
      "fontSize": 12
    }
  },
  "chartArea": {
    "left": "12%",
    "top": "10%",
    "width": "78%",
    "height": "75%"
  }
};
            
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif;

      }
      #chart_div {

            height: 480px;
            max-width: 650px;
            max-height: 500px;
      }
    </style>
  </head>

    <div id="chart_div"></div>
  </body>
</html>
