
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segment_behavior_summary</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    data.addColumn('string', 'Segment');
    data.addColumn('number', 'Customer Count');
    data.addColumn({ type: 'string', role: 'annotation' });
    data.addColumn('number', 'Avg Visit Frequency');
    data.addColumn({ type: 'string', role: 'annotation' });
    data.addColumn('number', 'Avg Services/Visit');
    data.addColumn({ type: 'string', role: 'annotation' });

    const rows = [
      ['Champion', 70, '70', 3.96, '3.96', 1.21, '1.21'],
      ['Loyal', 89, '89', 3.62, '3.62', 1.1, '1.10'],
      ['Potential', 111, '111', 2.24, '2.24', 1.16, '1.16']
    ];

    for (let i = 0; i < rows.length; i++) {
      data.addRow(rows[i]);
    }
  

            var options = {
  "title": "Customer Segment Behavior",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "colors": [
    "#2ae01e",
    "#093eea",
    "#D81E5B"
  ],
  "bar": {
    "groupWidth": "65%"
  },
  "isStacked": false,
  "vAxis": {
    "minValue": 0,
    "gridlines": {
      "count": 5
    },
    "textStyle": {
      "fontSize": 12
    },
    "titleTextStyle": {
      "fontSize": 14
    }
  },
  "hAxis": {
    "textStyle": {
      "fontSize": 14
    }
  },
  "chartArea": {
    "left": "12%",
    "top": "10%",
    "width": "78%",
    "height": "75%"
  },
  "annotations": {
    "textStyle": {
      "fontSize": 11,
      "bold": true,
      "color": "000000"
    },
    "alwaysOutside": true,
    "stem": {
      "color": "#333333",
      "length": 5
    },
    "highContrast": true
  },
  "legend": {
    "position": "bottom",
    "alignment": "center",
    "textStyle": {
      "color": "#333333",
      "fontSize": 12
    }
  }
};
            
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);             
        }    
    </script>

            overflow: hidden;
      }
      #chart_div {
            width: 650px;
            height: 480px;
            max-width: 650px;
            max-height: 500px;
      }
    </style>
  </head>

  </body>
