
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparative_performance</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart', 'bar', 'gauge']});
      google.charts.setOnLoadCallback(drawChart);

function drawChart() {
            var data = new google.visualization.DataTable();
            
    // Create two-axis data table for revenue and utilization
    data.addColumn('string', 'Time Period');
    data.addColumn('number', 'Revenue ($)');
    data.addColumn({type: 'string', role: 'annotation'});
    data.addColumn('number', 'Utilization (%)');
    data.addColumn({type: 'string', role: 'annotation'});
    
    data.addRows([
      ['Current Week', 2528.7100000000046, '$2,529', 18, '18%'],
      ['Previous Week', 2493.810000000004, '$2,494', 17, '17%'],
      ['4-Week Avg', 2327.9658620689524, '$2,328', 17, '17%']
    ]);
  

            // Base options from server
            var options = {
  "title": "Net Revenue and Utilization Comparison",
  "titleTextStyle": {
    "color": "#333333",
    "fontSize": 20,
    "bold": true
  },
  "width": 650,
  "height": 480,
  "backgroundColor": "#ffffff",
  "seriesType": "bars",
  "series": {
    "0": {
      "type": "bars",
      "targetAxisIndex": 0,
      "color": "#2ae01e"
    },
    "1": {
      "type": "bars",
      "targetAxisIndex": 1,
      "color": "#093eea"
    }
  },
  "hAxis": {},
  "vAxes": {
    "0": {
      "title": "Net Revenue ($)",
      "titleTextStyle": {
        "color": "#333333",
        "fontSize": 16,
        "padding": 20
      },
      "textStyle": {
        "color": "#333333",
        "fontSize": 16,
        "padding": 20
      },
      "minValue": 0
    },
    "1": {
      "title": "Utilization (%)",
      "titleTextStyle": {
        "color": "#333333",
        "fontSize": 16,
        "padding": 20
      },
      "textStyle": {
        "color": "#333333",
        "fontSize": 16,
        "padding": 20
      },
      "minValue": 0,
      "maxValue": 100
    }
  },
  "legend": {
    "position": "bottom",
    "alignment": "center",
    "textStyle": {
      "color": "#333333",
      "fontSize": 12,
      "padding": 10
    }
  },
  "annotations": {
    "textStyle": {
      "fontSize": 14,
      "color": "#333333",
      "bold": true
    }
  },
  "chartArea": {
    "left": "10%",
    "top": "12%",
    "width": "78%",
    "height": "75%"
  }
};
            
            // Detect mobile and adjust chart accordingly
            function isMobile() {
                return window.innerWidth <= 768;
            }
            
            function adjustOptionsForMobile(opts) {
                if (isMobile()) {
                    // Mobile optimizations
                    opts.width = Math.min(window.innerWidth - 20, 400);
                    opts.height = Math.min(window.innerHeight - 100, 300);
                    
                    // Reduce font sizes for mobile
                    if (opts.titleTextStyle) {
                        opts.titleTextStyle.fontSize = 14;
                    }
                    if (opts.hAxis && opts.hAxis.textStyle) {
                        opts.hAxis.textStyle.fontSize = 10;
                    }
                    if (opts.vAxis && opts.vAxis.textStyle) {
                        opts.vAxis.textStyle.fontSize = 10;
                    }
                    if (opts.legend && opts.legend.textStyle) {
                        opts.legend.textStyle.fontSize = 10;
                    }
                    
                    // Adjust chart area for mobile
                    opts.chartArea = {
                        left: '10%',
                        top: '12%', 
                        width: '78%',
                        height: '75%'
                    };
                    
                    // For bar charts, rotate labels if needed
                    if (opts.hAxis) {
                        opts.hAxis.slantedText = true;
                        opts.hAxis.slantedTextAngle = 45;
                        opts.hAxis.maxTextLines = 1;
                    }
                    
                    // Adjust annotations for mobile
                    if (opts.annotations) {
                        opts.annotations.textStyle.fontSize = 9;
                    }
                }
                return opts;
            }

            function drawResponsiveChart() {
                var responsiveOptions = adjustOptionsForMobile(JSON.parse(JSON.stringify(options)));
                var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                chart.draw(data, responsiveOptions);
            }
            
            // Initial draw
            drawResponsiveChart();
            
            // Redraw on orientation change or resize
            window.addEventListener('resize', function() {
                setTimeout(drawResponsiveChart, 100);
            });
            
            window.addEventListener('orientationchange', function() {
                setTimeout(drawResponsiveChart, 300);
            });
        }    
    </script>
    <style>
      body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            width: 100vw;  /* Use full viewport width */
            height: 100vh; /* Use full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;        
            background-color: #ffffff;
            overflow: hidden; /* Prevent scrollbars in iframe */
      }
      #chart_div {
            width: 650px;  /* Exact chart width */
            height: 480px; /* Exact chart height */
            max-width: 650px;
            max-height:  500px;
      }
    </style>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
