<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavpop Dashboard Archive</title>
    <style>
        :root {
            --primary-blue: #10306b;
            --secondary-blue: #1a4798;
            --accent-green: #6bbe4c;
            --light-green: #2ae01e;
            --background-light: #f8fafc;
            --background-white: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-light: #e2e8f0;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-lg: 0.75rem;
            --radius-md: 0.5rem;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--background-light) 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(324deg, rgba(16, 48, 107, 1) 0%, rgba(26, 71, 152, 1) 70%);
            padding: 2rem 0;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            text-align: center;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1rem;
            filter: brightness(1.1);
        }

        .header h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-bar {
            margin-top: 1.5rem;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        .archive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .archive-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .archive-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .filter-controls {
            background: var(--background-white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .filter-input,
        .filter-select {
            padding: 0.75rem;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            background: var(--background-white);
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(107, 190, 76, 0.1);
        }

        .search-button {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            align-self: end;
        }

        .search-button:hover {
            background: #5aa83a;
            transform: translateY(-1px);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: var(--background-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            color: white;
            padding: 1.5rem;
            position: relative;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,0.1)"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>') no-repeat center;
            background-size: 60px;
            opacity: 0.3;
        }

        .card-date {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .card-period {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .card-type {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metric-item {
            text-align: center;
            padding: 0.75rem;
            background: var(--background-light);
            border-radius: var(--radius-md);
        }

        .metric-value {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin-top: 0.25rem;
        }

        .card-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-primary {
            flex: 1;
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: #5aa83a;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
            padding: 0.75rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-secondary:hover {
            background: var(--background-light);
            color: var(--text-primary);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }

        .spinner {
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error-state {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-align: center;
            color: #dc2626;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 0 1rem 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .archive-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .archive-stats {
                justify-content: space-between;
                width: 100%;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .search-button {
                width: 100%;
            }

            .card-metrics {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-direction: column;
            }
        }

        .year-separator {
            background: var(--background-white);
            border-radius: var(--radius-lg);
            padding: 1rem 2rem;
            margin: 2rem 0 1rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            text-align: center;
        }

        .year-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
        }

        .year-stats {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>

    <main class="main-content">
        <div class="archive-header">

                <div class="stat-item">
                    <div class="stat-value" id="totalReports">Loading...</div>

                </div>

        <div class="filter-controls">

                    <label class="filter-label" for="yearFilter">Year</label>

                    <button class="search-button" onclick="applyFilters()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">

    <script>
        // GitHub repository configuration
        const GITHUB_CONFIG = {
            owner: 'lucaslopezpuerta',
            repo: 'LavpopReports',
            archivePath: 'archive'
        };

        let allReports = [];
        let filteredReports = [];

        // Fetch archive data from GitHub
        async function fetchArchiveData() {
            try {
                console.log('Fetching archive data from GitHub...');
                
                // Fetch archive directory contents
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.archivePath}`);
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                const contents = await response.json();
                const reports = [];

                for (const item of contents) {
                    if (item.type === 'dir') {
                        // Each directory should contain a PDF and metadata.json
                        try {
                            const dirResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.archivePath}/${item.name}`);
                            const dirContents = await dirResponse.json();
                            
                            const pdfFile = dirContents.find(file => file.name.endsWith('.pdf'));
                            const metadataFile = dirContents.find(file => file.name === 'metadata.json');
                            
                            if (pdfFile) {
                                let metadata = null;
                                
                                // Try to fetch metadata
                                if (metadataFile) {
                                    try {
                                        const metaResponse = await fetch(metadataFile.download_url);
                                        metadata = await metaResponse.json();
                                    } catch (e) {
                                        console.warn(`Failed to load metadata for ${item.name}:`, e);
                                    }
                                }
                                
                                // Parse dates from folder name (YYYY-MM-DD format)
                                const folderDate = item.name;
                                const dateMatch = folderDate.match(/(\d{4}-\d{2}-\d{2})/);
                                
                                if (dateMatch) {
                                    const endDate = dateMatch[1];
                                    const startDate = calculateStartDate(endDate);
                                    
                                    reports.push({
                                        folderName: item.name,
                                        endDate: endDate,
                                        startDate: startDate,
                                        pdfUrl: pdfFile.download_url,
                                        pdfName: pdfFile.name,
                                        fileSize: formatFileSize(pdfFile.size),
                                        metadata: metadata || generateDefaultMetadata(folderDate)
                                    });
                                }
                            }
                        } catch (e) {
                            console.warn(`Failed to process directory ${item.name}:`, e);
                        }
                    }
                }

                // Sort by date (newest first)
                reports.sort((a, b) => new Date(b.endDate) - new Date(a.endDate));
                
                return reports;
            } catch (error) {
                console.error('Failed to fetch archive data:', error);
                throw error;
            }
        }

        // Calculate start date (6 days before end date, Sunday to Saturday)
        function calculateStartDate(endDate) {
            const date = new Date(endDate);
            date.setDate(date.getDate() - 6);
            return date.toISOString().split('T')[0];
        }

        // Generate default metadata when not available
        function generateDefaultMetadata(folderDate) {
            return {
                netRevenue: 'N/A',
                totalCycles: 'N/A',
                utilization: 'N/A',
                generatedAt: folderDate
            };
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Format currency
        function formatCurrency(amount) {
            if (amount === 'N/A') return 'N/A';
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(amount);
        }

        // Format date for display
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('pt-BR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Get quarter from date
        function getQuarter(date) {
            const month = new Date(date).getMonth() + 1;
            return Math.ceil(month / 3);
        }

        // Create dashboard card HTML
        function createDashboardCard(report) {
            const year = new Date(report.endDate).getFullYear();
            
            return `
                <div class="dashboard-card">
                    <div class="card-header">
                        <div class="card-date">Week ending ${formatDate(report.endDate)}</div>
                        <div class="card-period">${formatDate(report.startDate)} - ${formatDate(report.endDate)}</div>
                        <span class="card-type">Weekly Report</span>
                    </div>
                    <div class="card-content">
                        <div class="card-metrics">
                            <div class="metric-item">
                                <div class="metric-value">${report.metadata.netRevenue}</div>
                                <div class="metric-label">Net Revenue</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${report.metadata.totalCycles}</div>
                                <div class="metric-label">Total Cycles</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value">${report.metadata.utilization}${report.metadata.utilization !== 'N/A' ? : ''}</div>
                                <div class="metric-label">Utilization</div>
                            </div>
                        </div>
                        <div class="card-actions">
                            <a href="${report.pdfUrl}" class="btn-primary" target="_blank">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                                </svg>
                                View PDF (${report.fileSize})
                            </a>
                            <button class="btn-secondary" onclick="downloadReport('${report.pdfUrl}', '${report.pdfName}')" title="Download">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Create year separator
        function createYearSeparator(year, count) {
            return `
                <div class="year-separator">
                    <div class="year-title">${year}</div>
                    <div class="year-stats">${count} reports available</div>
                </div>
            `;
        }

        // Render dashboards
        function renderDashboards() {
            const container = document.getElementById('dashboardContainer');

            if (filteredReports.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z"/>
                        </svg>
                        <h3>No reports found</h3>
                        <p>Try adjusting your search criteria or check back later for new reports.</p>
                    </div>
                `;
                return;
            }

            // Group by year
            const reportsByYear = {};
            filteredReports.forEach(report => {
                const year = new Date(report.endDate).getFullYear();
                if (!reportsByYear[year]) reportsByYear[year] = [];
                reportsByYear[year].push(report);
            });

            // Generate HTML
            let html = '';
            Object.keys(reportsByYear).sort((a, b) => b - a).forEach(year => {
                html += createYearSeparator(year, reportsByYear[year].length);
                html += '<div class="dashboard-grid">';
                reportsByYear[year].forEach(report => {
                    html += createDashboardCard(report);
                });
                html += '</div>';
            });

            container.innerHTML = html;
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const yearFilter = document.getElementById('yearFilter').value;
            const quarterFilter = document.getElementById('quarterFilter').value;

            filteredReports = allReports.filter(report => {
                const matchesSearch = !searchTerm || 
                    report.endDate.includes(searchTerm) ||
                    report.startDate.includes(searchTerm) ||
                    formatDate(report.endDate).toLowerCase().includes(searchTerm);

                const matchesYear = !yearFilter || 
                    new Date(report.endDate).getFullYear().toString() === yearFilter;

                const matchesQuarter = !quarterFilter || 
                    `Q${getQuarter(report.endDate)}` === quarterFilter;

                return matchesSearch && matchesYear && matchesQuarter;
            });

            renderDashboards();
        }

        // Download report
        function downloadReport(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
        }

        // Update stats
        function updateStats() {
            const totalReports = allReports.length;
            const latestDate = totalReports > 0 ? formatDate(allReports[0].endDate) : 'None';
            
            // Calculate total size (approximate)
            const totalSizeKB = allReports.reduce((sum, report) => {
                const sizeStr = report.fileSize;
                const sizeMatch = sizeStr.match(/([\d.]+)\s*(KB|MB|GB)/);
                if (sizeMatch) {
                    const value = parseFloat(sizeMatch[1]);
                    const unit = sizeMatch[2];
                    switch (unit) {
                        case 'KB': return sum + value;
                        case 'MB': return sum + value * 1024;
                        case 'GB': return sum + value * 1024 * 1024;
                    }
                }
                return sum;
            }, 0);

            document.getElementById('totalReports').textContent = totalReports;
            document.getElementById('latestDate').textContent = latestDate;
            document.getElementById('archiveSize').textContent = formatFileSize(totalSizeKB * 1024);

            // Populate year filter
            const years = [...new Set(allReports.map(r => new Date(r.endDate).getFullYear()))].sort((a, b) => b - a);
            const yearFilter = document.getElementById('yearFilter');
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        }

        // Show error state
        function showError(message) {
            document.getElementById('dashboardContainer').innerHTML = `
                <div class="error-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h2v-2h-2v2zm0-4h2V7h-2v6z"/>
                    </svg>
                    <h3>Failed to Load Archive</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: var(--accent-green); color: white; border: none; border-radius: var(--radius-md); cursor: pointer;">
                        Retry
                    </button>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('yearFilter').addEventListener('change', applyFilters);
        document.getElementById('quarterFilter').addEventListener('change', applyFilters);

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                allReports = await fetchArchiveData();
                filteredReports = [...allReports];
                updateStats();
                renderDashboards();
            } catch (error) {
                console.error('Failed to load archive:', error);
                showError('Unable to connect to GitHub repository. Please check your internet connection and try again.');
            }
        });
    </script>
</body>
</html>
