<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Dashboards</title>
    <style>
        :root {
            --primary-blue: #10306b;
            --secondary-blue: #1a4798;
            --accent-green: #6bbe4c;
            --light-green: #2ae01e;
            --background-light: #f8fafc;
            --background-white: #ffffff;
            --text-primary: #1e293b;
            --border-light: #e2e8f0;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-lg: 0.75rem;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--background-light) 0%, #e2e8f0 100%);
        }
        .header {
            background: linear-gradient(324deg, rgba(16, 48, 107, 1) 0%, rgba(26, 71, 152, 1) 70%);
            padding: 2rem 0;
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            text-align: center;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1rem;
            filter: brightness(1.1);
        }
        .header h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .nav-bar {
            margin-top: 1rem;
        }
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-right: 0.5rem;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }
        .week-list {
            list-style: none;
            padding: 0;
        }
        .week-list li {
            margin-bottom: 0.75rem;
        }
        .week-link {
            color: var(--secondary-blue);
            text-decoration: none;
        }
        .week-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="https://lavpop.com.br/assets/web/images/logos/logo-lavpop-site@2x.png" alt="Lavpop Logo" class="logo">
            <h1>Past Weekly Dashboards</h1>
            <p>Every Monday at 2AM Brazilian time the current dashboard is exported as a PDF and stored here.</p>
            <nav class="nav-bar">
                <a href="../index.html" class="nav-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    Home
                </a>
                <a href="../data-tables.html" class="nav-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM7 7h2v2H7zM11 7h6v2h-6zM7 11h2v2H7zM11 11h6v2h-6zM7 15h2v2H7zM11 15h6v2h-6z"/>
                    </svg>
                    Data Tables
                </a>
                <a href="archived-dashboard-list.html" class="nav-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 4H2v16h20V6H12l-2-2z"/>
                    </svg>
                    Archive
                </a>
                <a href="../help.html" class="nav-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm1.07-7.75l-.9.92A1.97 1.97 0 0012 12h-1v-2h1a1 1 0 001-1c0-.55-.45-1-1-1s-1 .45-1 1H9c0-1.66 1.34-3 3-3s3 1.34 3 3c0 .8-.31 1.53-.93 2.25z"/>
                    </svg>
                    Help
                </a>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <ul class="week-list">
            <li><a href="2025-06-07/dashboard.pdf" class="week-link">Week ending 2025-06-07</a></li>
            <li><a href="2025-05-31/dashboard.pdf" class="week-link">Week ending 2025-05-31</a></li>
        </ul>
    </main>
</body>
</html>
