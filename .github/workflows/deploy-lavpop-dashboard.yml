name: Deploy Lavpop Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Inject OpenAI API Key
      env:
        OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
      run: |
        find . -name "*.html" -type f -exec sed -i "s/'YOUR_API_KEY_HERE'/'${OPENAI_KEY}'/g" {} \;
        
    - name: Verify API Key Injection
      run: |
        if grep -r "YOUR_API_KEY_HERE" . --include="*.html"; then
          echo "ERROR: API key placeholder still found!"
          exit 1
        fi
        echo "âœ“ API key injection successful"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
